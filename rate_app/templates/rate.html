{%include 'base.html'%}
{%load bootstrap4%}

{%block content%}
<div class="container">
  <div class="row">
    <div class="col-md-4">

      <form action="" method="POST" enctype="multipart/form-data">
        {%csrf_token%}

        {%bootstrap_form form%}

        <button class="btn rgba-blue-grey-strong" >Post</button>
      </form>

      <div class="media-body text-center text-md-left ml-md-3 ml-0">
        <h5 class="mt-0 font-weight-bold blue-text mb-3">{{review.user}}</h5>
        <form method="post" role="form" action="">
          {%csrf_token%}
          <div>
            {% bootstrap_form form%}
    
            <button name="action" type="submit" class="btn btn-outline-default">Post</button>
          </div>
        </form>
       
      </div>

    </div>

    <div class="col-md-6">
      <h6>Rating</h6>
      
    <br>
    
    <div class="progress md-progress">
      <h6>Design : {{rate.design}} </h6>
        <div class="progress-bar bg-info" role="progressbar" style="" aria-valuenow="{{rate.design}}" aria-valuemin="0" aria-valuemax="10"></div>
    </div>
    <br>
    <div class="progress md-progress">
      <h6>Usability: {{rate.usability}} </h6>
        <div class="progress-bar bg-warning" role="progressbar" style="" aria-valuenow="{{rate.usability}}" aria-valuemin="0" aria-valuemax="10"></div>
    </div>
    <br>
    <div class="progress md-progress">
      <h6>Content: {{rate.content}}</h6>
        <div class="progress-bar bg-danger" role="progressbar" style="" aria-valuenow="{{rate.content}}" aria-valuemin="0" aria-valuemax="10"></div>
    </div>
    </div>
  </div>
</div>



{%endblock%}
